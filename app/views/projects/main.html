
<div ng-controller="projectsList">
  <md-content class="md-padding" id='md-content-all'>
    <div layout="column" layout-gt-xs="row" >

<!-- List of Projects -->
      <md-card flex flex-gt-xs="20">
        <div ui-view="projectlist"></div>
      </md-card>

  <!-- Detail of the Project -->
      <md-card flex ng-if="project.id">
        <div ui-view="projectdetail"></div>
      </md-card>
    </div>
  </md-content>

<!-- Backlog -->
  <div ui-view="projectbacklog"></div>
</div>
